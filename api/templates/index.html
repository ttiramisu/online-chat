<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="description"
    content="Fire Chat is a safe and secure place for everyone to chat. Be online in a few clicks and talk with the world!">

  <title>Fire Chat</title>
  <link rel="stylesheet" href="{{ url_for('static', 'css/login.js') }}" />
</head>

<body>
  <div class="box-root padding-top--24 flex-flex flex-direction--column" style="flex-grow: 1; z-index: 9;">
    <div class="box-root padding-top--48 padding-bottom--24 flex-flex flex-justifyContent--center">
      <h1>Login to your Fire Chat Account</h1>
    </div>
    <div class="formbg-outer">
      <div class="formbg">
        <div class="formbg-inner padding-horizontal--48">
          <span class="padding-bottom--15">Sign in to your account</span>
          <form id="stripe-login">
            <div class="field padding-bottom--24">
              <label for="email">Email</label>
              <input type="email" name="email" id="email" required />
            </div>
            <div class="field padding-bottom--24">
              <label for="password">Password</label>
              <input type="password" id="pword" name="pword" required />
            </div>
            <div class="padding-bottom--24">
              <input type="checkbox" onclick="showPwd()" /> Show Password
            </div>
            <div class="field padding-bottom--24">
              <!-- <input type="submit" value="Submit"> -->
              <a href="#" class="submit" onclick="login()"> Login </a>
            </div>
            <div class="field padding-bottom--24">
              <!-- <input type="submit" value="Submit"> -->
              <a href="register.html" class="submit-signup"> Register an Account </a>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
  <script src="https://www.gstatic.com/firebasejs/8.8.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.8.0/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.8.0/firebase-firestore.js"></script>

  <script src="{{ url_for('static', 'js/auth.js') }}"></script>
  <script>
    document.addEventListener("keydown", function (e) {
      if (e.key === "Enter") {
        login();
      }
    });
  </script>
</body>

</html>;
