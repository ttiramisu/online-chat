<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Fire Chat</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='css/login.css') }}" />
</head>

<body>
  <div class="box-root padding-top--24 flex-flex flex-direction--column" style="flex-grow: 1; z-index: 9;">
    <div class="box-root padding-top--48 padding-bottom--24 flex-flex flex-justifyContent--center">
      <h1>Register an Account</h1>
    </div>
    <div class="formbg-outer">
      <div class="formbg">
        <div class="formbg-inner padding-horizontal--48">
          <span class="padding-bottom--15">Register a Fire Chat Account</span>
          <form id="stripe-login">
            <div class="field padding-bottom--24">
              <label for="email">Email</label>
              <input type="email" name="email" id="email" required />
            </div>
            <div class="field padding-bottom--24">
              <label for="password">Password</label>
              <input type="password" id="pword" name="pword" required />
            </div>
            <div class="padding-bottom--24">
              <input type="checkbox" onclick="showPwd()" /> Show Password
            </div>
            <div class="field padding-bottom--24">
              <a href="#" class="submit" onclick="register()">Send Email Verification</a>
            </div>
            <div class="field padding-bottom--24">
              <a href="https://fire-chatty.vercel.app/login" class="submit-signup">Login</a>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
  <script src="https://www.gstatic.com/firebasejs/8.8.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.8.0/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.8.0/firebase-firestore.js"></script>  

  <script src="{{ url_for('static', filename='js/login.js') }}"></script>
  <script>
    document.addEventListener("keydown", function (e) {
      if (e.key === "Enter") {
        login();
      }
    });
  </script>
</body>

</html>;
